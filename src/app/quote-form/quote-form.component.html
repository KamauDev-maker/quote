<div class="container-fluid">
    <h2 class="heading">Add Quote</h2>
    <!-- <hr> -->
    <form (ngSubmit)='submitQuote()' #quotesForm='ngForm'>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' minlength="3">
          <div [hidden]="name.invalid || name.pristine" class="alert alert-danger">
              <p>Name is required</p>
          </div>  
        </div>
       
        <div class="form-group">
          <label for="description">Quote</label>
          <textarea class="form-control" id="quote" rows="2" required [(ngModel)]="newQuote.name" name="quote" #quote='ngModel'></textarea>
          <div [hidden]="quote.invalid && quote.pristine" class="alert alert-danger">
              <p>Quote is required</p>
          </div>  
        </div>
        <div class="form-group">
          <label for="name">Quote Author</label>
          <input type="text" required class="form-control" id="author"[(ngModel)]="quote.name" name="author" #author='ngModel'>
          <div [hidden]="author.invalid && author.dirty" class="alert alert-danger">
                <p>Author Name is required</p>
          </div>
        </div>
        <button type="submit" class="btn btn-sm btn-success">Add Quote</button>
    </form>
  </div>
