<div class="container-fluid">
    <h2 class="heading">Add Quote</h2>
    <form (ngSubmit)='addQuote()' #quotesForm='ngForm'>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" required class="form-control" id="name" [(ngModel)]="quoted.name" name="name" #name='ngModel'required>
          <div [hidden]="name.invalid || name.pristine" class="alert alert-danger">
              <!-- <div *ngIf="name.errors"> -->
                Name is required
              <!-- </div> -->
          </div>  
        </div>
       
        <div class="form-group">
          <label for="description">Quote</label>
          <textarea class="form-control" id="quote" rows="4"[(ngModel)]="quoted.quote" name="quote" #quote='ngModel'required></textarea>
          <div [hidden]="quote.invalid || quote.dirty" class="alert alert-danger">
            <div *ngIf="quote.errors">
                Quote is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="name">Quote Author</label>
          <input type="text" required class="form-control" id="author"[(ngModel)]="quoted.author" name="author" #author='ngModel'required>
          <div [hidden]="author.invalid || author.pristine" class="alert alert-danger">
            <div *ngIf="author.errors">
                Author Name is required.
            </div>
          </div>
        </div>  
        <button type="submit" class="btn btn-sm btn-success">Add Quote</button>
    </form>
  </div>
