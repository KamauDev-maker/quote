<div class="overlay">
    <h1>{{title}}</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
             <app-quote-form (add)="addNewQuote($event)"></app-quote-form>   
            </div>
            <div class="col-sm-9">
                <div class="all-cards">
                    <div *ngFor="let quote of sortQuotes let i=index" class="card" style="width: 24rem;">
                      <div class="card-body">
                           <h4 class="card-title"appHighlightQuote><button (click)="displayInfo(i)" class="btn btn-info btn-sm" id="quotes-button">More</button></h4>
                           <p class="card-text" id="param">{{quote.quote}}</p>
                           <div *ngIf="quote.showInfo">
                               <app-quote-detail [quoty]="quote" (isRead)="quoteDelete($event, i)"></app-quote-detail>
                           </div>
                           <span class="card-subtitle mb-2">Posted by: <span id="name">{{quote.name}}</span><span id="date">on: <span id="datecolor">{{quote.datePosted|date:'short'}}</span></span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
